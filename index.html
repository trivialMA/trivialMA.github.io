<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <!-- Ajouts CSS -->
    <link rel="stylesheet" href="bootstrap.css"/>

    <!-- Titre page HTML -->
    <title>Trivial Pursuit Mes Amours</title>

    <!-- JavaScript -->
    <!-- <script type="text/javascript" src="ChargerQuestions.js" ></script> -->
    <script type="text/javascript" src="GestionQuestions.js"></script>
    <!-- chargement de la library papa parse -->
    <script type="text/javascript" src="library/PapaParse-5.0.2/papaparse.js" ></script> 
    <script type="text/javascript" src="library/PapaParse-5.0.2/papaparse.min.js"></script>

    <link rel="shortcut icon" href="favicon.png">

    <link href='https://fonts.googleapis.com/css?family=Ballet' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Beau Rivage' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    Cinzel
    Cinzel Decorative 
    Rampart One 
    Playfair Display 
    Castoro Titling 
    Cormorant SC
    
        
  </head>

  <!-- <body style="background-image: url(images/mesAmours.jpg); padding:0; background-repeat: no-repeat; font-size: 250%; background-size: cover; background-position: 50% 25%;"> -->
  <body class="backgroundbody">

    <!-- Logo Trivial -->
    <header>
        <div class="card-img-top" style="width: 15rem; height: 6rem">
            <div>
                <form>
                    <label for="txtFileUpload">
                        <img class="card-img-top" src="images/logo.png" alt="Card image cap"/>
                    </label>
                    <input style="visibility:hidden; "type="file" name="File Upload" id="txtFileUpload" accept=".csv"/>
                    <script language="javascript">        
                        document.getElementById('txtFileUpload').addEventListener('change', upload, false);
                    </script>
                </form>
            </div>
    </header>

    

    <!-- Loading -->
    <div id="Loading">
        <h1 id="Loading_title" class="text-center title">Chargez les questions</h1>
        <h1 id="Loading_title" class="text-center title" style="font-family: 'Ballet';">Chargez les questions</h1>
        <h1 id="Loading_title" class="text-center title" style="font-family: 'Beau Rivage';">Chargez les questions</h1>
        <h1 id="Loading_title" class="text-center title" style="font-family: 'Chewy';">Chargez les questions</h1>
        <h1 id="Loading_title" class="text-center title" style="font-family: 'Press Start 2P';">Chargez les questions</h1>
        <div id="Loading_btns" class="loading_btns">
            <button id="Manual_loading" type="button" class="btn resp_bouton basic_btn" onclick="importData();">
                Manuellement
            </button>
            <button id="Default_loading" type="button" class="btn resp_bouton basic_btn" onClick="upload_default();">
                Automatiquement
            </button>
        </div>
    </div>
    


    <!-- Playing -->
    <div id="Selection" hidden=true>
        <h1 id="TitreThème"class="text-center title">Choisissez un thème : </h1>
        <div id="btns_div" class="text-center">
            <div class="center">
                <button type="button" id="Géographie" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Géographie
                </button>
                <button type="button" id="Littérature" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Littérature
                </button>
                <button type="button" id="Divertissement" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Divertissement
                </button>
                <button type="button" id="Histoire" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Histoire
                </button>
                <button type="button" id="Sciences" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Sciences
                </button>
                <button type="button" id="Sports" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Sport
                </button>
                <button type="button" id="Autres" class="btn resp_bouton"
                    onClick="selectionQuestion(id);">
                    Autre
                </button>
            </div>
        </div>
    </div>

    <!-- Question et réponse -->
    <div id="Question" hidden=true>
        <!-- Title -->
        <h1 id="TitreQuestion" class="text-center title_q">Choisissez un thème : </h1>
        <!-- Question -->
        <div class="container text-center question">
            <p id="name" class="author"></p>
            <p id="question"></p>
            <p id="reponse"></p>
        </div>
        <!-- Buttons -->
        <div id="Q_buttons" class="Q_btns">
            <!-- Show answer -->
            <button id="bouton-rep" class="btn resp_bouton basic_btn" onClick="afficherReponse();"> 
            Afficher la réponse
            </button>
            <!-- New Question -->
            <button id="bouton-newQ" class="btn resp_bouton basic_btn" onClick="choixThème();">
            Choisir une nouvelle question
            </button>
        </div>
    </div>

  </body>
</html>
